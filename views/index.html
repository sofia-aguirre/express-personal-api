<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
      <!-- jquery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
      <!-- bootstrap js -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <!-- handlebars -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.3/handlebars.min.js"></script>
    <!-- APPLICATION SCRIPTS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Sofi's Pokemon Research Center</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
          <p>People are discovering new Pokemon all the time! Post yours here, and we'll research it.</p>
        </div>
      </div>
    </div>
    
    <!--form container-->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
  
          <!-- the form-->
          <form class="form-inline" id="create-pokemon">
            <div class="form-group">
              <input type="text" name="name" class="form-control" placeholder="Pokemon Name" autofocus>
            </div>
            <div class="form-group">
              <input type="text" name="shortDescription" class="form-control" placeholder="Description + Location">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-default" value="Add To Research Pokedex">
            </div>
          </form>
          <br>
  
          <!-- list of pokemon -->
          <ul class="list-group" id="pokemon-list">
  
          </ul>
        </div>
      </div>
    </div>


  </body>
</html>
